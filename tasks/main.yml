---

- name: 'Prince | Include OS-specific variables.'
  include_vars: '{{ item }}'
  with_first_found:
    - '{{ ansible_distribution }}.yml'
    - '{{ ansible_os_family }}.yml'
  tags:
    - 'prince'
    - 'prince-package'
    - 'prince-configure'
    - 'package'
    - 'configure'

- import_task: 'package.yml'
  tags:
    - 'prince'
    - 'prince-package'
    - 'package'

- import_task: 'configure.yml'
  tags:
    - 'prince'
    - 'prince-configure'
    - 'configure'