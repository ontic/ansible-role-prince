---

- name: 'Prince | Debian | Install HTTPS transport.'
  become: yes
  apt:
    name: 'apt-transport-https'
    state: 'present'
  when: 'ansible_os_family == "Debian"'

- name: 'Prince | Debian | Install Prince.'
  become: yes
  apt:
    deb: '{{ prince_url }}'
    state: '{{ prince_state }}'
  when: 'ansible_os_family == "Debian"'

- name: 'Prince | RedHat | Install Prince.'
  become: yes
  yum:
    name: '{{ prince_url }}'
    state: '{{ prince_state }}'
  when: 'ansible_os_family == "RedHat"'