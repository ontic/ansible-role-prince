---

- hosts: 'localhost'
  vars:
    prince_version: '11.3-1'
  pre_tasks:
    - name: 'Install dependencies'
      apt:
        name: 'libgif4'
        state: 'present'
      when: 'ansible_distribution == "Debian"'
  roles:
    - { role: 'role_under_test' }