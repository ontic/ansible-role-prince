---

- hosts: 'localhost'
  vars:
    prince_version: '20180518-1'
  tasks:
    - name: 'Update and upgrade apt packages'
      become: true
      apt:
        upgrade: yes
        update_cache: yes
  roles:
    - { role: 'role_under_test' }